@if (userId) {
	<div class="history-card-container">
		<div class="history-card-user-datas">
			<img src="{{ urlPicture }}" alt="picture user" loading="lazy" />
		</div>
		<div class="username">
			<p>{{ username }}</p>
		</div>
		<button class="btn-base" (click)="onUnblock()">Unblock</button>
	</div>
}
