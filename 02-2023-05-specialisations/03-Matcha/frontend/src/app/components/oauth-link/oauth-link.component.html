@if (_settings) {
	<app-window [settings]="_settings"></app-window>
}
<div class="oauthLinkContainer">
	<div class="icon">
		@switch (oauthType) {
			@case ('google') {
				<svg [attr.width]="'30'" [attr.height]="'30'" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M27 15.2665C27 14.2799 26.9183 13.5599 26.7414 12.8132H15.245V17.2665H21.9932C21.8572 18.3732 21.1224 20.0398 19.4898 21.1597L19.4669 21.3089L23.1019 24.0685L23.3537 24.0931C25.6666 21.9998 27 18.9198 27 15.2665Z"
						fill="#4285F4"
					/>
					<path
						d="M15.2443 26.9998C18.5503 26.9998 21.3257 25.9331 23.353 24.0931L19.4891 21.1597C18.4551 21.8664 17.0673 22.3597 15.2443 22.3597C12.0063 22.3597 9.25803 20.2664 8.27837 17.3732L8.13477 17.3851L4.35509 20.2518L4.30566 20.3864C6.31922 24.3063 10.4552 26.9998 15.2443 26.9998Z"
						fill="#34A853"
					/>
					<path
						d="M8.27878 17.3734C8.02029 16.6268 7.87068 15.8267 7.87068 15.0001C7.87068 14.1734 8.02029 13.3734 8.26518 12.6268L8.25833 12.4677L4.43128 9.55505L4.30607 9.61342C3.47619 11.2401 3 13.0668 3 15.0001C3 16.9334 3.47619 18.76 4.30607 20.3867L8.27878 17.3734Z"
						fill="#FBBC05"
					/>
					<path
						d="M15.2444 7.64015C17.5436 7.64015 19.0946 8.61347 19.979 9.42685L23.4347 6.1202C21.3123 4.1869 18.5504 3.00024 15.2444 3.00024C10.4552 3.00024 6.31923 5.69352 4.30566 9.61343L8.26479 12.6268C9.25807 9.73348 12.0063 7.64015 15.2444 7.64015Z"
						fill="#EB4335"
					/>
				</svg>
			}
			@case ('facebook') {
				<svg [attr.width]="'30'" [attr.height]="'30'" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M12.4212 27V16.3989H9V11.9818H12.4212V8.44808C12.4212 4.79689 14.6596 3 17.8131 3C19.3236 3 20.622 3.11661 21 3.16785V6.98425L18.813 6.98513C17.0981 6.98513 16.6978 7.82703 16.6978 9.06206V11.9818H20.9743L20.119 16.3989H16.6978L16.7662 27"
						fill="#3b5998"
					/>
				</svg>
			}
		}
	</div>
	<div class="content">
		<p>{{ oauthType | capitalize }} account</p>
		@if (connect) {
			<p>Your {{ oauthType | capitalize }} account is linked</p>
		}
	</div>
	@if (connect) {
		<button class="unlinkButton" (click)="onUnlink()">Disconnect</button>
	} @else {
		<button class="linkButton" (click)="onLink()">Connect</button>
	}
</div>
